      <script>
        let currentSlide = 0;
        const ss = document.querySelector('.ss');
        const slideWidth = document.querySelector('.slide').offsetWidth;
      
        function showSlide(index) {
          if (index >= ss.children.length) {
            currentSlide = 0;
          } else if (index < 0) {
            currentSlide = ss.children.length - 1;
          } else {
            currentSlide = index;
          }
      
          ss.style.transform = `translateX(${-currentSlide * slideWidth}px)`;
        }
      
        function nextSlide() 
        {
          showSlide(currentSlide + 1);
        }
      
        function prevSlide()
         {
          showSlide(currentSlide - 1);
        }    
        setInterval(() => 
        {
          nextSlide();
        }, 2500);
      </script>
